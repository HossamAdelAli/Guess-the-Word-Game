<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-name"></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="buttons">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hints</button>
            </div>
            <div class="result"></div>
        </div>
        <div class="game-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter Is Correct And In Place</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter Is Correct But Not In Place</div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">Letter Is Wrong And No Exist</div>
            </div>
        </div>
    </div>
    <footer></footer>

    <script src="./main.js"></script>
</body>
</html>
